[build]
  # Команда сборки: устанавливаем Flutter и собираем web через скрипт
  command = "bash scripts/netlify_build.sh"
  
  # Папка с результатом сборки
  publish = "build/web"

[build.environment]
  # Версия Flutter
  FLUTTER_VERSION = "3.27.0"
  # Версия Node.js для сборки
  NODE_VERSION = "18"

# Настройки для SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Настройки заголовков для безопасности и производительности
[[headers]]
  for = "/*"
  [headers.values]
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Replace X-Frame-Options with CSP frame-ancestors to allow safe embedding in trusted in-app browsers
    # Разрешаем встраивание в популярные мобильные приложения и их браузеры
    Content-Security-Policy = "frame-ancestors 'self' https://*.telegram.org https://web.telegram.org https://t.me https://*.facebook.com https://*.instagram.com https://*.vk.com https://*.ok.ru https://*.twitter.com https://*.x.com;"

# Кэширование для статических ресурсов
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Настройки для HTML файлов
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Настройки для манифеста PWA
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Type = "application/manifest+json"

# Настройки для Flutter Service Worker (отключить кэш для обновлений)
[[headers]]
  for = "/flutter_service_worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Настройки для Flutter Bootstrap (отключить кэш)
[[headers]]
  for = "/flutter_bootstrap.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Настройки для Flutter Canvas Kit (отключить кэш)
[[headers]]
  for = "/canvaskit/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

